<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Futurama Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div id="quiz-container">
        <div id="quiz-head">
          <h1 class="quiz-title">Futurama Quiz</h1>
          <div class="quiz-score">
            <p>RÃ¤tt:
            <span id="correct-answers"></span>
          </p>
            <p>Fel:
            <span id="wrong-answers"></span>
            </p>
          
            <p>Totalt:
            <span id="total-questions"></span>
          </p>
          </div>
        </div>

        <div id="quiz-body">
          <div id="question-container">
            <h2 class="quiz-question" id="question"></h2>
            <ul class="quiz-options">
            </ul>
            <div id="result"></div>
            <div id="quiz-foot">
              <button id="check-answer" type="button">Svara</button>
              
            </div>
          </div>
        </div>
      </div>
      <div id="quiz-results-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-content"></p>
        </div>
    </div>
    </div>

    <script src="script/script.js"></script>
  
  </body>
</html>
